<ng-container *ngIf="item">
  <a class="item" [routerLink]="'/product/' + item.id">
    <div class="item-image">
      <img [src]="item.image" />
    </div>
    <div class="item-details">
      <span class="item-details-title">{{ item.title }}</span>
      <span class="item-details-price">{{ item.price | currency }}</span>
    </div>
  </a>
</ng-container>
